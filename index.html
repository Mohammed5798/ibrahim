      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />


    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
